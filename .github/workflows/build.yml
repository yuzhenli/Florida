name: Florida For Pixel 6a (ARM64 Only)

on:
  workflow_dispatch: 

jobs: 
  android_build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "17"

    - name: Setup Android NDK
      id: setup-ndk
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c
        local-cache: false
        link-to-sdk: true

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: install dependencies
      run: |
        sudo apt-get update && DEBIAN_FRONTEND=noninteractive sudo apt-get install build-essential tree ninja-build gcc-multilib g++-multilib lib32stdc++-9-dev flex bison ruby ruby-dev python3-requests python3-setuptools python3-dev python3-pip libc6-dev libc6-dev-i386 -y
        sudo gem install fpm -v 1.11.0 --no-document
        python3 -m pip install lief graphlib

    - name: build frida for Android ARM64
      shell: bash
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
        export ANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }}
        echo "ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT"
        
        # 强制拉取 17.7.3 并删除损坏的补丁
        git clone --recurse-submodules --branch 17.7.3 https://github.com/frida/frida
        rm -f patches/frida-core/*memfd-name-jit-cache.patch
        
        cd frida
        for path in ../patches/*
        do
          name=$(basename $path)
          real=$(realpath $path)
          echo "Apply patches in $real to frida/subprojects/$name"
          cd subprojects/$name
          git am --ignore-whitespace ../../../patches/$name/*.patch || true
          cd ../..
        done
        cd ..
        
        # 【核心修改】只编译 android-arm64
        ARCH="android-arm64"
        mkdir build-$ARCH
        cd build-$ARCH
        ../frida/configure --host=$ARCH
        make
        cd ..

    - name: package build result
      shell: bash
      run: |
        # 仅打包 arm64 的 frida-server
        gzip build-android-arm64/subprojects/frida-core/server/frida-server

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: florida-server-arm64.gz
        path: build-android-arm64/subprojects/frida-core/server/frida-server.gz
